<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>REGISTRATION FORM</title>
</head>
<body>
    <form>
        <table cellspacing ="10px" align="center">
            <caption><h3>Registration form
              </caption></h3>
            <tr>
                <td>
                    <label>First Name:</label>
                    <br>
                <input type="text">
                </td>
                <td>
                    <label>Last Name:</label>
                    <br>
                <input type="text">
                </td>
                 <tr>
                <td>
                    <label>Birthday</label>
                    <br>
                    <input type="date">
                </td>
                <td>
                            <label>
                                Gender:
                            </label>
                            <br>
                            <input type="radio" value="MALE">Male
                            <input type="radio" value="FEMALE">Female
                        </td>
                        </tr>
                        <tr>
                            <td>
                                <label>
                                    E-mail:
                                </label>
                            <br>
                                <input type="email">
                            </td>
                                <td>
                                    <label>Phone number:</label>
                                <br>
                                    <input type="number">
                                </td> 
                            </td>
                            </tr>
                            <tr>
                                <td>
                              <label> subject</label>
                              <br>
                              <select>
                        <option>Java</option>
                        <option>python</option>
                        <option>Data science</option>
                        <option>software engineering</option>
                        <option>Data structures with c </option>
                        <option>Distributed systems</option>
                        <option>Web Technology</option>
                    </select>
                 </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="SUBMIT">
                    </td>
                </tr>
                
        </table>
    </form>
</body>
</html>
