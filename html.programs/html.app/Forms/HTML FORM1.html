<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>HTML FORM</title>
</head>
<body>
    <form>
        <table cellspacing ="10px" align="center">
            <caption><h3>HTML FORM
              </caption></h3>
            <tr>
                <td>
                    <label>First Name:</label>

                </td>
                <td><input type="text">
                    </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
                <tr>
                    <td><label>
                        Date Of Birth:
                    </label>
                   </td>
                   <td>
                    <input type="date">
                   </td>
                </tr>
                   <tr>
                    <td>
                        <label>
                            Email id:
                        </label>
                    </td>
                    <td>
                        <input type="email">
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Mobile Number:</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="SUBMIT">
                        </td>
                        <td>
                            <input type="RESET" value="RESET">
                        </td>
                    </tr>
                </table>
    </form>
    
    
</body>
</html>
