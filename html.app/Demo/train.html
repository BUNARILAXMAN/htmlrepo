<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag Example1</title>
    </head>
    <body>
       <table border="1px">
            <caption align="top"><h1>
                Train Details
            </caption></h1>
            <thead>
                <tr>
                    <th rowspan="2">TNo</th>
                    <th rowspan="2">Name</th>
                    <th rowspan="2">photo</th>
                    <th colspan="2">Time</th>
                    <th rowspan="2">Fair</th>
                    <th rowspan="2">Duration</th>
                    <th colspan="2">Location</th>
                    <th colspan="4">coaches</th>
                    <th rowspan="2">No of stations</th>
                    
                </tr>
                <tr>
                    <th>DT</th>
                    <th>At</th>
                    <th>S</th>
                    <th>D</th>
                    <th>c1</th>
                    <th>c2</th>
                    <th>c3</th>
                    <th>c4</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        12437
                    </td>
                    <td>Rajdhani Express</td>
                    <td><img src="train.jpeg" height="100px" width="100px"></td>

                    <td>6am</td>
                    <td>5pm</td>
                    <td>580</td>
                    <td>21hrs</td>
                    <td>hyd</td>
                    <td>delhi</td>
                    <td>15</td>
                    <td>22</td>
                    <td>23</td>
                    <td>20</td>
                    <td>25</td>
                    
</tr>
            </tbody>
       </table>
    </body>
</html>
